<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smishing Detector</title>
    <!-- <link rel="stylesheet" type="text/css" href="static/css/style.css"> -->
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="owl-carousel/owl.theme.css" rel="stylesheet">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div id="loading">
        </div>
    </div>

    <header>
    <div class=" container">
        <div class="header-content row">
            <div class="form col-md" id="form1">
                <h2>SMISHING DETECTION</h2>
        
                <br>
                <form action="{{url_for('predict')}}" method="POST">
                    <input type="text" class="form__input" name ='textHere' id="sms" placeholder="Enter SMS" required="" />
                    <label for="sms" class="form__label">SMS</label>
                    <button class="button" role="button" >Check here</button>
                </form>
               
            </div>

            <br>
            <div class="col-md" id="form2">
                <img id="image" src="static/img/4.jpg" alt="Image">
              
            
                <br>
                <h4 class = "right ">{{data}}</h4>
                
                <br>
                <h3 id="prediction"></h3>
                <button class="button2" id="button2" role="button" onclick="window.open('{{url}}')" target="_blank" >The sms has potential threat</button>
                <button class="button1" id="button1" role="button"  onclick="window.open('{{url}}')" target="_blank">This sms is ok</button>
            </div> 
        </div>
    
    
    </div>
    <br>
    <br>
    <footer>
        <div class="footer-content">
          <div class="copyright">&copy; 2023 Smishing detectives</div>
          <div class="footer-links">
            <a href="#">API</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
        </div>
    </footer>
      

     <!-- =============== jQuery =============== -->
     <script src="static/js/jquery.js"></script>
     <!-- =============== Bootstrap Core JavaScript =============== -->
     <script src="static/js/bootstrap.min.js"></script>
     <!-- =============== Plugin JavaScript =============== -->
     <script src="static/js/jquery.easing.min.js"></script>
     <script src="static/js/jquery.fittext.js"></script>
     <script src="static/js/wow.min.js"></script>
     <!-- =============== Custom Theme JavaScript =============== -->
     <script src="static/js/creative.js"></script>
     <!-- =============== owl carousel =============== -->
     <script src="owl-carousel/owl.carousel.js"></script>
     <script>
         $(document).ready(function () {
             $("#owl-demo").owlCarousel({
                 autoPlay: 3000,
                 items: 3,
                 itemsDesktop: [1199, 3],
                 itemsDesktopSmall: [979, 3]
             });
 
         });
     </script>

    
    <script>
        
        let x = '{{data}}';

        if(x == "Legit"){
            var label = "SMS is safe"
            elementToHide = document.getElementById("image")
            //elementToHide.style.display = "none";
            elementToHide.remove();
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button1").style.display="block";
        }
        else if(x == "Smishing"){
            var label = "SMS is unsafe"
            elementToHide = document.getElementById("image")
            //elementToHide.style.display = "none";
            elementToHide.remove();
            document.getElementById("prediction").innerHTML = label ;
            document.getElementById("button2").style.display="block";
        }
        


        var imageUrls = [
            //"static/img/1.jpg",
            //"static/img/2.png",
            //"static/img/3.jpg",
            "static/img/4.jpg",
            "static/img/5.jpg",
            "static/img/6.jpg",
            "static/img/7.jpg",
            "static/img/8.jpg",
            "static/img/9.jpg",
            "static/img/10.jpg",
            "static/img/11.jpg",
            "static/img/12.jpg"
            // Add more image URLs as needed
        ];

        // Get references to the container and image elements
        //var imageContainer = document.getElementById("imageContainer");
        var imageElement = document.getElementById("image");

        // Initialize an index to keep track of the current image
        var currentIndex = 0;

        // Function to change the image
        function changeImage() {
            // Update the image source with the next image URL
            imageElement.src = imageUrls[currentIndex];

            // Increment the index, and loop back to the beginning if necessary
            currentIndex = (currentIndex + 1) % imageUrls.length;
        }

        // Set an interval to change the image at a specified interval (e.g., every 3 seconds)
        var intervalId = setInterval(changeImage, 5000);

    </script>
    
</body>
</html>
